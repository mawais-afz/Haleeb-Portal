<div id="sidebar">
    <mat-nav-list>

        <ng-container *ngFor="let item of menuList;let i=index">

            <ng-container *ngIf="!item.subMenu">
                <a mat-list-item routerLink='/dashboard/{{item.menuList[0].link}}' [routerLinkActive]="'link-active'">
                    <mat-icon class="sidenav-icon">dashboard</mat-icon> {{ item.header | translate }}
                </a>
            </ng-container>

            <ng-container *ngIf="item.subMenu">
                <div class="nested-menu">
                    <a mat-list-item (click)="addExpandClass('pages')" (click)="toggleValueDashboard=!toggleValueDashboard;toggleValue=true">
                        <mat-icon class="sidenav-icon" *ngIf="toggleValueDashboard">add</mat-icon>
                        <mat-icon class="sidenav-icon" *ngIf="!toggleValueDashboard">remove</mat-icon>
                        {{ item.header | translate }}
                    </a>
                    <ul class="nested submenu" [class.expand]="showMenu === 'pages'">

                        <li *ngFor="let item2 of item.menuList">
                            <a [routerLinkActive]="'link-active'" routerLink='/dashboard/{{item2.link}}'><span>{{ item2.lable | translate }}</span></a>

                        </li>

                        <li>
                        </li>

                        <!-- <li>
                            <a [routerLinkActive]="'link-active'" [routerLink]="['/dashboard/productivity_dashboard']"><span>{{ 'Productivity Dashboard' | translate }}</span></a>
                        </li> -->
                    </ul>
                </div>
            </ng-container>



        </ng-container>

    </mat-nav-list>

    <img class="bottom-fixed" src="assets/images/tt-logo.png">
</div>
