<!-- <ng-container *ngFor="let sec of data.section"> -->
    <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div>

    <div class="row">
        <div class="col-md-12 text-center" *ngIf="data?.tagsList!=''">
            <h4><u>{{data.sectionTitle}}</u></h4>
    
        </div>
    </div>
    
    <!-- <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div> -->
    <div class="row justify-content-center">
        <ng-container *ngFor="let img of data?.imageList ;let i=index">
    
            <div class="col-md-4 mb-2 text-center">
                <label class="title" for="title">{{img.title}}</label>
                <img src="{{ip}}{{img.url}}" width="400" height="400" (click)="showChildModal(img)" class="img-thumbnail img-item">
            </div>
        </ng-container>
    
    </div>
    
    <!-- this table is moved to home page -->
    <div class="row justify-content-center">
        <ng-container class="mt-1 justify-content-center " *ngIf="data?.tagsList!=''">
            <div class="col-md-11 mt-2 ">
                <table class="table table-bordered ">
                    <tr class="heading">
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                    <tr *ngFor="let tab of data.tagsList;let j=index ">
                        <th style="width:50%">{{tab.heading}}</th>
                        <td style="width:50%;word-break: break-all ">{{tab.value}}</td>
                    </tr>
    
                </table>
    
            </div>
        </ng-container>
    </div>
