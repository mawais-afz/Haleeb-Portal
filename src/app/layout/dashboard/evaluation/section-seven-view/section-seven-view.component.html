            <table class="table table-bordered table-hover " style="min-width:820px !important">

                <thead style="background:lightgray">
                    <tr>
                        <th>Brand Title</th>
                        <th>Product Title</th>
                        <th>Availability
                        </th>
                        <th>MSL</th>

                    </tr>
                </thead>

                <tbody>
                    <tr class="max-width-150" *ngFor="let product of products;let j= index">
                        <td>{{product?.category_title}}</td>
                        <td>{{product?.product_title}}</td>
                        <td style="width:150px !important" style="cursor:pointer" [ngStyle]="{'background-color':product.color}" (click)="toggleValue(product)">
                            {{updateString(product?.available_sku)}}

                        </td>
                        <td style="width:150px !important" [ngClass]="{'background-color': product?.MSL=='Yes'}">
                            {{product?.MSL}}</td>


                        <!-- <td (click)="product.available_sku = (!product.available_sku)">{{toggleValue(product?.available_sku)}}</td> -->

                    </tr>
                    <tr>
                        <td></td>
                        <th>Availability / Total</th>
                        <td>{{availability}} / {{products.length}}</td>
                        <th>
                            {{MSLNAvailabilityCount}} / {{MSLCount}}
                        </th>
                    </tr>
                </tbody>

            </table>
